name: CI
on:
  schedule:
  - cron: 0 3 * * *
jobs:
  alpine:
    runs-on: ubuntu-20.04
    needs: []
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build, Test & Push
      run: ./make.py publish alpine
      env:
        DOCKERIO_TOKEN: ${{ secrets.DOCKERIO_TOKEN }}
        GHCRIO_TOKEN: ${{ secrets.GHCRIO_TOKEN }}
